<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Front End Mentor - Stats Preview Card Component</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />
 </head>
 <body>
    <main>
        <div class="card">
            <picture class="image">
                <source srcset="Images/image-header-desktop.jpg" media="(min-width: 700px)">
                <img src="Images/image-header-mobile.jpg" alt="A picture of people in an office." 
                loading="lazy" decoding="async">
            </picture>
            <div class="sales_pitch">
                <h1>Get insights that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stats">
                <div class="companies">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="templates">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="queries">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
    </main>
 </body>
